<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up Form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-cnt">
      <div class="logo-cnt">
        <img src="odin-lined.png" alt="odin-logo" />
        <span class="logo-txt">ODIN</span>
      </div>
      <img src="leaf.jpg" alt="leaf" />
    </div>
    <div class="right-cnt">
      <div class="right-top"></div>
      <section class="top-quote">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />Sign up
        <em>now</em> to get started. <br /><br />
        You <em>know</em> you want to.
      </section>

      <section class="form-cnt">
        <form action="" id="myForm" method="get">
          <div>Let's do this!</div>
          <div class="ul-cnt">
            <ul>
              <li>
                <label for="name">FIRST NAME*</label>
                <input
                  type="text"
                  id="name"
                  autocomplete="given-name"
                  required
                />
              </li>
              <li>
                <label for="lname">LAST NAME*</label>
                <input
                  type="text"
                  id="lname"
                  autocomplete="family-name"
                  required
                />
              </li>
              <li>
                <label for="email">EMAIL*</label>
                <input type="email" id="email" autocomplete="email" required />
              </li>
              <li>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" autocomplete="tel" />
              </li>
              <li>
                <label for="pwd">PASSWORD*</label>
                <input
                  id="first-pwd"
                  type="password"
                  id="pwd"
                  autocomplete="new-password"
                  minlength="8"
                  required
                  class="error"
                />
                <span id="error">*Password do not match</span>
              </li>
              <li>
                <label for="pwd-confirm">CONFIRM PASSWORD*</label>
                <input
                  class="error"
                  id="confirm-pwd"
                  type="password"
                  id="pwd-confirm"
                  autocomplete="new-password"
                  minlength="8"
                  required
                />
              </li>
              <input type="submit" id="submit-form" class="hidden" />
            </ul>
          </div>
        </form>
      </section>
      <div class="footer">
        <button class="submit-btn" tabindex="-1">
          <label for="submit-form" tabindex="0">
            <span>Create account</span>
          </label>
        </button>
        <div id="account-already">
          Already have an account? <a href="">Login in</a>
        </div>
      </div>
    </div>
  </body>
</html>
